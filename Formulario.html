<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en HTML</title>
</head>
<body>
    <Form action="" method="post" name="">
        <Fieldset>
            <legend>Formulario de ingreso</legend>
            <label><strong>Nombre</strong></label>
            <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
            <label><strong>Apellido</strong></label>
            <input type="text" name="apellido" placeholder="Ingrese su apellido" required>
            <label><Strong>E-mail</Strong></label>
            <input type="email" name="email" placeholder="Ingrese su e-mail" required>
            <label><strong>Contraseña</strong></label>
            <input type="password" name="contraseña" placeholder="Ingrese su contraseña" required>
            <input type="submit" value="Enviar"> 
        </fieldset>
    </Form>
</body>
</html>
